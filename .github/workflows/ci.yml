name: github pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-18.04
  steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: Build Project
      run: |
        npm install
        npm run build

    - name: Deploy to Github
      uses: JamesIves/github-pages-deploy-action@4.0.0
      with:
        branch: build # 打包的内容放到build分支下
        folder: dist # 你打包后存放的文件